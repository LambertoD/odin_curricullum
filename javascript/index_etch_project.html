<!DOCTYPE html>
<html>
<head>
	<title>JQuery Etch-a-sketch project</title>
 <!--  <link rel="stylesheet" type="text/css" href="css/reset.css"> -->
  <link rel="stylesheet" type="text/css" href="css/etch_project.css">
</head>
<body>
<h1>TheOdinProject.com JQuery Etch-a-Sketch project</h1>
<table id="choice_area">
  <tr>
    <td>
      <p>Enter Grid Size    
      <input type="text" id="grid_size" size="5" maxlength="3" value="16"  />  
      </p>
    </td>
    <td>
      <p>Pick a color from the dropdown      
        <select name="color_selected" id="color_selected">
          <option>Red</option>
          <option>Green</option>
          <option>Blue</option>
          <option>Random</option>
      </select>
      </p>
    </td>
    <td>
      <button id="generate_grid";>Generate Grid</button>
    </td>
  </tr>

</table>
<div>
       <button id="clear_grid">Clear</button>
</div>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/etch_project.js"></script>
</body>
</html>
